<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Home Automation Dashboard</h1>

    <!-- Light & Fan Toggle Buttons -->
    <div class="toggle-container">
        <button class="toggle" id="light1" onclick="toggleEntity('switch.light1')">Light 1</button>
        <button class="toggle" id="light2" onclick="toggleEntity('switch.light2')">Light 2</button>
        <button class="toggle" id="fan1" onclick="toggleEntity('switch.fan1')">Fan 1</button>
        <button class="toggle" id="fan2" onclick="toggleEntity('switch.fan2')">Fan 2</button>
        <button class="toggle" id="fan3" onclick="toggleEntity('switch.fan3')">Fan 3</button>
    </div>

    <!-- LED Dimmer -->
    <label for="ledDimmer">LED Brightness:</label>
    <input type="range" id="ledDimmer" min="0" max="100" step="1" onchange="setBrightness(this.value)">

    <!-- Curtain Operation Slider -->
    <label for="curtainSlider">Curtain Position:</label>
    <input type="range" id="curtainSlider" min="0" max="100" step="1" onchange="setCurtain(this.value)">
</body>
</html>
