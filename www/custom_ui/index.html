<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="controlPanel">
        <!-- Door Status -->
        <div id="motionSensor">
            <h3>Door Status</h3>
            <img id="doorIcon" src="{{ url_for('static', filename='door_closed.png') }}" alt="Door Status">
        </div>

        <!-- Smart Switches for Rooms -->
        {% for i in range(1, 6) %}
        <div class="switchContainer">
            <h3>Room {{ i }} Switch</h3>
            <label class="switch">
                <input type="checkbox" id="switch{{ i }}" onchange="toggleSwitch('switch{{ i }}')">
                <span class="slider"></span>
            </label>
            <span id="switchStatus{{ i }}">Loading...</span>
        </div>
        {% endfor %}

        <!-- RGB Light Brightness Slider -->
        <div id="rgbLight">
            <h3>RGB Light Brightness</h3>
            <input type="range" id="rgbSlider" min="0" max="100" step="1" onchange="setRGB()">
            <span id="rgbStatus">Loading...</span>
        </div>

        <!-- Curtain Motor Slider -->
        <div id="curtainMotor">
            <h3>Curtain Motor</h3>
            <input type="range" id="curtainSlider" min="0" max="100" step="1" onchange="setCurtain()">
            <span id="curtainStatus">Loading...</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
