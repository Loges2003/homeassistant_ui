<!DOCTYPE html>
<html>
<head>
  <title>Smart Home UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Home Control Panel</h2>

  <div class="control-box">
    <button onclick="toggleEntity('switch.light1')">Light 1</button>
    <button onclick="toggleEntity('switch.light2')">Light 2</button>
    <button onclick="toggleEntity('switch.fan1')">Fan 1</button>
    <button onclick="toggleEntity('switch.fan2')">Fan 2</button>
    <button onclick="toggleEntity('switch.fan3')">Fan 3</button>

    <label>LED Brightness</label>
    <input type="range" min="0" max="100" onchange="setBrightness(this.value)">

    <label>Curtain Position</label>
    <input type="range" min="0" max="100" onchange="setCurtain(this.value)">
  </div>

  <script src="script.js"></script>
</body>
</html>
